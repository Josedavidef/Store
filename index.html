<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de productos</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <h1>Lista de productos</h1>

  <!-- Tabla de productos -->
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Precio</th>
        <th>IVA</th>
        <th>Total</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tabla-productos"></tbody>
  </table>

  <!-- Botón debajo de la tabla -->
  <button id="btn-agregar">Agregar producto</button>

  <!-- Resumen en tarjeta -->
  <div class="resumen">
    <h3>Resumen de compra</h3>
    <div>
      <span>Subtotal:</span>
      <span id="subtotal">$0</span>
    </div>
    <div>
      <span>IVA 19%:</span>
      <span id="iva">$0</span>
    </div>
    <div>
      <span>Total:</span>
      <span id="total">$0</span>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-contenido">
      <h2 id="modal-titulo">Nuevo producto</h2>
      
      <div class="form-grupo">
        <label for="nombre">Nombre del producto</label>
        <input type="text" id="nombre" placeholder="Ej: Camisa">
      </div>

      <div class="form-grupo">
        <label for="precio">Precio</label>
        <input type="number" id="precio" placeholder="Ej: 50000">
      </div>

      <div class="modal-botones">
        <button id="btn-guardar" class="verde">Guardar</button>
        <button id="btn-cancelar" class="rojo">Cancelar</button>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
